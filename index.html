<!DOCTYPE html>
<html lang="en">


<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <link rel="stylesheet" href="style.css">

</head>



<body>
    

    <div class="container">
        <form action="">
            <div class="row">

                <div class="column">
                    <h3 class="title">BILLING DETAILS</h3>
                    <br>
                    <div class="input-box"> 
                        <span>Full Name :</span>
                        <input type="text" placeholder=" ">
                    </div>
                    <div class="input-box"> 
                        <span>Email :</span>
                        <input type="text" placeholder=" ">
                    </div>
                    <div class="input-box"> 
                        <span>Phone Number :</span>
                        <input type="text" placeholder=" ">
                    </div>
                    <div class="input-box"> 
                        <span>Address :</span>
                        <input type="text" placeholder=" ">
                    </div>
                    <div class="input-box"> 
                        <span>City :</span>
                        <input type="text" placeholder=" ">
                    </div>
                    <div class="input-box"> 
                        <span>Country :</span>
                        <input type="text" placeholder=" ">
                    </div>
                </div>

                <br><br>

                <div class="column">
                    <h3 class="title">PAYMENT</h3>
                    <br>
                    <div class="input-box"> 
                        <span>Select Your Card :</span>

                        <div class="payment-option">
                            <label>
                                <input type="radio" name="card" value="visa">
                                <img src="visa.png" alt="Visa Card">
                            </label>
                            <label>
                                <input type="radio" name="card" value="mastercard">
                                <img src="master.png" alt="MasterCard">
                            </label>
                        </div>
                    </div>

                    <div class="input-box"> 
                        <span>Name :</span>
                        <input type="text" placeholder=" ">
                    </div>
                    <div class="input-box"> 
                        <span>Card Number :</span>
                        <input type="text" placeholder=" ">
                    </div>
                    <div class="input-box"> 
                        <span>Expiry Month :</span>
                        <input type="text" placeholder=" ">
                    </div>
                    <div class="input-box"> 
                        <span>Expiry Year :</span>
                        <input type="text" placeholder=" ">
                    </div>
                    <div class="input-box"> 
                        <span>CVV :</span>
                        <input type="text" placeholder=" ">
                    </div>
                </div>

            </div> 
            <button type="submit" class="btn">PROCEED</button>
        </form>
    </div>
</body>
</html>
